<div class="flex justify-center max-w-[150px] sm:max-w-none w-full">
  <div class="flex flex-col items-center gap-2 sm:gap-4 w-full">

    <div
      class="rounded-full border border-indigo-700 bg-zinc-800 animate-pulse"
      [class.w-24]="top === 1"
      [class.h-24]="top === 1"
      [class.w-16]="top != 1"
      [class.h-16]="top != 1"
      [class.sm\:w-36]="top === 1"
      [class.sm\:h-36]="top === 1"
      [class.sm\:w-28]="top != 1"
      [class.sm\:h-28]="top != 1"
    ></div>


    <div class="w-5 h-5 rounded-full bg-zinc-700 animate-pulse sm:w-6 sm:h-6"></div>

    <div class="h-4 w-28 rounded bg-zinc-700 animate-pulse sm:w-32"></div>

    <div class="h-3 w-20 rounded bg-zinc-700 animate-pulse sm:w-24"></div>

    <div class="flex flex-row flex-wrap sm:flex-nowrap w-full gap-2 sm:gap-4 justify-center">
      <div class="flex gap-1 rounded-lg items-center bg-indigo-700/30 p-1">
        <div class="w-3 h-3 rounded bg-zinc-600 animate-pulse sm:w-4 sm:h-4"></div>
        <div class="h-3 w-14 rounded bg-zinc-700 animate-pulse sm:w-16"></div>
      </div>

      <div class="flex gap-1 rounded-lg items-center bg-amber-900/30 p-1">
        <div class="w-3 h-3 rounded bg-zinc-600 animate-pulse sm:w-4 sm:h-4"></div>
        <div class="h-3 w-7 rounded bg-zinc-700 animate-pulse sm:w-8"></div>
      </div>
    </div>
  </div>
</div>
