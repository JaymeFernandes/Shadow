<div class="max-w-4xl mx-auto flex flex-col gap-6">
  <div class="p-4 bg-zinc-800/70 flex flex-col gap-4 rounded-lg">
    <h2 class="font-bold">Publicar</h2>
    <input placeholder="Titulo" type="text" class="w-full bg-zinc-900/80 border border-zinc-700/50 rounded-lg px-4 py-2.5 text-zinc-100 placeholder-zinc-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500">
    <textarea
      placeholder="Descrição"
      class="w-full h-52 bg-zinc-900/80 border border-zinc-700/50 rounded-lg px-4 py-2.5 text-zinc-100 placeholder-zinc-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"
    ></textarea>

    <div class="flex flex-1 gap-3 justify-end">
      <button class="bg-zinc-600 hover:bg-zinc-500 w-24 px-3 py-2 cursor-pointer rounded-lg">Limpar</button>
      <button class="bg-indigo-700 hover:bg-indigo-500 w-24 px-3 py-2 cursor-pointer rounded-lg">Publicar</button>
    </div>

  </div>

  <div>
    <h2 class="text-xl font-bold pb-2">Para Você</h2>

    <div class="flex flex-col gap-15">

      @if(!isLoading() && posts.length === 0)
      {
        <app-post-placeholder></app-post-placeholder>
        <app-post-placeholder></app-post-placeholder>
        <app-post-placeholder></app-post-placeholder>
      }


      @for (item of posts; track $index)
      {
          @defer (on viewport)
          {
            <app-post [post]="item"></app-post>
          }
          @placeholder
          {
            <app-post-placeholder></app-post-placeholder>
          }
          @loading(minimum 1s)
          {
            <app-post-placeholder></app-post-placeholder>
          }
      }

    </div>
  </div>


</div>
