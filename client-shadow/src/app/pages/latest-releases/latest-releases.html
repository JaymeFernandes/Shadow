<div class="flex flex-col gap-6">
  <div class="flex items-center gap-4">
    <div class="w-10 h-10 flex items-center justify-center  rounded-full bg-indigo-700/40">
      <i-lucide class="text-indigo-400" [img]="Calendar"></i-lucide>
    </div>

    <div class="flex flex-col">
      <h1 class="text-2xl font-bold">Lançamentos</h1>
      <span class="text-xs text-zinc-400">Acompanhe os últimos capítulos/episodios lançados</span>
    </div>
  </div>

  <div class="flex flex-col sm:flex-row gap-4 items-stretch sm:items-center">
    <div class="relative flex-grow max-w-md">
      <i-lucide class="absolute inset-y-0 left-0 top-0.5 pl-3 flex items-center pointer-events-none" [img]="Search" [size]="30"></i-lucide>
      <input type="text" class="w-full bg-zinc-800/50 border border-zinc-700 rounded-lg py-2 pl-10 pr-4 text-sm text-zinc-200 placeholder-zinc-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500">
    </div>

    <button class="flex items-center gap-2 px-3 py-2 bg-zinc-800/70 hover:bg-zinc-700/70 border border-zinc-700/50 rounded-lg text-sm font-medium text-zinc-300 transition-colors">
      <i-lucide [size]="12" [img]="Funnel"></i-lucide>
      <span>Filtros</span>
    </button>

    <button class="flex items-center gap-2 px-3 py-2 bg-zinc-800/70 hover:bg-zinc-700/70 border border-zinc-700/50 rounded-lg text-sm font-medium text-zinc-300 transition-colors">
      <i-lucide [size]="12" [img]="Bookmark"></i-lucide>
      <span>Favoritos</span>
    </button>
  </div>

  @for (update of updates; track $index) {
    <div class="flex flex-col w-full">

      <div class="flex items-center gap-2 w-full">
        <div
          class="px-4 py-2 rounded-lg text-center bg-indigo-500/20 border border-indigo-500/30 text-indigo-300 whitespace-nowrap">
          <span class="text-sm font-medium">
            {{ update.title }}
          </span>
        </div>
        <div class="h-px w-full bg-gradient-to-r from-zinc-700/50 to-transparent"></div>
      </div>

      <div class="flex flex-1 gap-6 py-6">
        @for (item of update.updates; track $index)
        {
          <app-update-card [update]="item"></app-update-card>
        }
      </div>

    </div>
  }

</div>
